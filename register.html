<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="stylesregister.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="navbar">
        <button onclick="location.href='home.html'"><i class="fas fa-laptop-house"></i> Home</button>
        <button onclick="location.href='aboutus.html'"><i class="fa-solid fa-person"></i> About Us</button>
        <button onclick="location.href='inventory.html'"><i class="fa-solid fa-warehouse"></i> Inventory</button>
        <button onclick="location.href='contact.html'"><i class="fa-solid fa-headphones-simple"></i> Contact</button>
        <div class="auth-links">
            <a href="register.html"><i class="fas fa-user-plus"></i> Register</a>
            <a href="login.html">Login</a>
        </div>
    <div class="video-bg">
        <video src="supra.mp4" muted loop autoplay></video>
    </div>

    <div class="register-container">
        <h1>Register</h1>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputConfirmPassword1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputConfirmPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
